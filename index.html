<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Crown</title>
</head>
<body>

    <svg width="1500" height="1500">

        <!-- linia baza -->
        <line x1="300" y1="700" x2="1000" y2="700"  style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

        <!-- prima linie de jos cea din aer-->
        <line x1="300" y1="750" x2="1000" y2="750"  style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

        <!-- prima linie lateral -->
        <line x1="300" y1="700" 
              x2="200" y2="250" 
              style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>
        
        <line x1="500" y1="450" 
              x2="200" y2="250" 
              style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>
        <!-- prima linie din varf -->
        <line x1="500" y1="450" 
              x2="620" y2="0" 
              style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

        <!-- a doua linie din varf -->
        <line x1="800" y1="450" 
              x2="700" y2="0" 
              style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

        <line x1="800" y1="450" 
              x2="1100" y2="250" 
              style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

        <!-- linia lateral dreapta -->
        <line 
        x1="1100" y1="250" 
        x2="1000" y2="700"  
        style="stroke: red;stroke-width:20; stroke-linecap:round;">
        </line>

    

    </svg>
    
</body>
</html>
